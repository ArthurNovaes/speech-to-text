<!DOCTYPE html>
<html>
	<head>
		<title>Speech to text and text to Speak</title>
		
		<script src='https://code.responsivevoice.org/responsivevoice.js'></script>
		<script src="./js/voiceToText.js"></script>
		<link rel="stylesheet" href="./css/font-awesome-4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="./css/style.css">
	</head>
	<body>

		<p id="ola">Você falou:</p>
		<div id="transcription">
			<div id="results">
		      <textarea id="interim_span" placeholder="Digite seu texto..." onchange="startSpeech(event)" class="final"> </textarea>
			  <span id="final_span" class="final"></span>
			  <!-- <span id="interim_span" class="interim"></span> -->
			</div>
		</div>

		<div class="container">
			<button id="start_button">
				<a href="#" id="start_button" onclick="startDictation(event)">
					<i class="fa fa-microphone"></i>
				</a>
			</button>

			<button id="start_button">
				<a href="#" id="start_button" onclick="startDictation(event)">
					<i class="fa fa-stop-circle"></i>
				</a>
			</button>
		</div>

		<button id="start_button">
			<a href="#" id="start_button" onclick='responsiveVoice.speak(startSpeech(), "Brazilian Portuguese Female");'>
				<i class="fa fa-play"></i>
			</a>
		</button>

		<p id="status">status: <span>aguardando permissão</span></p>
	    <span id="ws-unsupported" class="hidden">API not supported</span>
	</body>
</html>
